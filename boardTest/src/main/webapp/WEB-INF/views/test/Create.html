<script>
	$("thead input:checkbox").on('click', function() {

		if ($(this).prop('checked')) {

			$("tbody input:checkbox").prop("checked", true);
			$("tbody tr").removeClass("table-light");
			$("tbody tr").addClass("table-active");
		} else {
			$("tbody input:checkbox").prop("checked", false);
			$("tbody tr").removeClass("table-active");
			$("tbody tr").addClass("table-light");

		}
	});

	$("tbody input:checkbox").on('click', function() {

		if ($(this).prop('checked')) {

			$(this).parent().parent().parent().removeClass("table-light");
			$(this).parent().parent().parent().addClass("table-active");
		} else {
			$(this).parent().parent().parent().removeClass("table-active");
			$(this).parent().parent().parent().addClass("table-light");

		}
	});
</script>
